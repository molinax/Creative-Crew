<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Team Page</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>The creative crew</h1>
      <section>
        <h2>Who we are</h2>
        <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
      </section>
    </header>

    <main>
      <section>
        <article>
          <div class="article-card card1">
            <div class="article-card-img-container">
              <img src="./img/photo1.png" alt="Image of Bill Mahoney">
              <span class="card1-span">Product owner</span>
            </div>
            <h3 class="name">Bill Mahoney</h3>
          </div>

          <div class="article-card card2">
            <div class="article-card-img-container">
              <img src="./img/photo2.png" alt="Image of Saba Cabera">
              <span class="card2-span">Art director</span>
            </div>
            <h3 class="name">Saba Cabera</h3>
          </div>

          <div class="article-card card3">
            <div class="article-card-img-container">
              <img src="./img/photo3.png" alt="Image of Shae Le">
              <span class="card3-span">Tech Lead</span>
            </div>
            <h3 class="name">Shae Le</h3>
          </div>
          
          <div class="article-card card4">
            <div class="article-card-img-container">
              <img src="./img/photo4.png" alt="Image of Skylah Lu">
              <span class="card4-span">UX Designer</span>
            </div>
            <h3 class="name">Skylah Lu</h3>
          </div>

          <div class="article-card card5">
            <div class="article-card-img-container">
              <img src="./img/photo5.png" alt="Image of Griff Richards">
              <span class="card5-span">Developer</span>
            </div>
            <h3 class="name">Griff Richards</h3>
          </div>

          <div class="article-card card6">
            <div class="article-card-img-container">
              <img src="./img/photo6.png" alt="Image of Stan John">
              <span class="card6-span">Developer</span>
            </div>
            <h3 class="name">Stan John</h3>
          </div>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
